[paths]
bwb_executable=/nv/hp11/jclark308/data/src/lscsoft/bayeswave/trunk/src/bayeswave
bwp_executable=/nv/hp11/jclark308/data/src/lscsoft/bayeswave/trunk/src/bayeswave_post
;bwb_executable=/home/jclark/Projects/osg_tools/bwb/BayesWaveBurst
;bwp_executable=/home/jclark/Projects/osg_tools/bwb/BayesWavePost

[datafind]
; IFO config - make sure channels, types follow same ordering as ifoList
ifoList=H1,L1
channelList=H1:GDS-CALIB_STRAIN,L1:GDS-CALIB_STRAIN
frtypeList=H1_HOFT_C00,L1_HOFT_C00
cacheFiles=datafind/H1.cache,datafind/L1.cache
;cacheFiles=LALSimAdLIGO,LALSimAdLIGO

[injections]
siminsp=
nrhdf5=
;events is a comma-separated list of injections. Will analyse all from min-max
events=10,15

[bwb_args]
srate=512
seglen=4.0
PSDlength=64.0
flow=32
;bayesLine=
noClean=
;Nchain=5
;fixD=1
signalOnly=
Niter=2000000

[bwp_args]
0noise=


[condor]
universe=vanilla
checkpoint=

