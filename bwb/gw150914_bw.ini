[paths]
bw_executable=/home/jclark308/Projects/osg_tools/bwb/BayesWaveBurst

[datafind]
; IFO config - make sure channels, types follow same ordering as ifoList
ifoList=H1,L1
channelList=H1:GDS-CALIB_STRAIN,L1:GDS-CALIB_STRAIN
frtypeList=H1_HOFT_C00,L1_HOFT_C00

[bwb_args]
ifo=H1
ifo=L1
H1-flow=32.0
H1-channel=H1:GDS-CALIB_STRAIN
H1-cache=datafind/H1.cache
L1-flow=32.0
L1-channel=L1:GDS-CALIB_STRAIN
L1-cache=datafind/H1.cache
srate=1024
seglen=4.0
psdlen=4.0
L1-timeslide=0.0


