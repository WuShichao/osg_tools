[paths]
bw_executable=/home/jclark/Projects/osg_tools/bwb/BayesWaveBurst

[datafind]
; IFO config - make sure channels, types follow same ordering as ifoList
ifoList=H1,L1
channelList=H1:GDS-CALIB_STRAIN,L1:GDS-CALIB_STRAIN
frtypeList=H1_HOFT_C00,L1_HOFT_C00
cacheFiles=datafind/H1.cache,datafind/L1.cache

[bwb_args]
; these will be passed directly to the commandline for all jobs
srate=1024
seglen=4.0
PSDlength=4.0
bayesLine=

[general]
flow=32.0
universe=standard

