[paths]
bwb_executable=/home/jclark/src/lscsoft/bayeswave/trunk/src/bayeswave
bwp_executable=/home/jclark/src/lscsoft/bayeswave/trunk/src/bayeswave_post

[datafind]
; IFO config - make sure channels, types follow same ordering as ifoList
ifoList=H1,L1
;channelList=H1:GDS-CALIB_STRAIN,L1:GDS-CALIB_STRAIN
channelList=LALSimAdLIGO,LALSimAdLIGO
frtypeList=H1_HOFT_C00,L1_HOFT_C00
;cacheFiles=datafind/H1.cache,datafind/L1.cache
cacheFiles=LALSimAdLIGO,LALSimAdLIGO

[injections]
injfile=GaTechIMBBH.xml
nrdata=/data/lvc_nr/GaTech/GT0901.h5
nrcatalog=GaTechCatalog.xml.gz
;events is a comma-separated list of injections. Will analyse all from min-max
events=10,15

[bwb_args]
srate=256
seglen=4.0
PSDlength=4.0
flow=16
;bayesLine=
noClean=
Nchain=5
fixD=1
Niter=100000

[bwp_args]
0noise=


[condor]
universe=vanilla
checkpoint=

